; https://docs.platformio.org/page/projectconf.html

[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino
board_build.filesystem = littlefs
upload_speed = 1000000
monitor_port = COM4
monitor_speed = 115200
lib_deps = 
	ESP Async WebServer
	bblanchon/ArduinoJson @ ^6.18.5
	knolleary/PubSubClient@^2.8
